<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Fantasy Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1 class="game-title">Fantasy RPS</h1>
        <p class="game-info">There are 5 monsters in this dungeon; defeat each one to reach 
            the treasure!
        </p>
        <p class="game-rules">Melee beats Range | Range beats Magic | 
            Magic beats Melee
        </p>
    </div>
    <div class="main">
        <div class="combat-style">
            <button class="melee-btn weapon-btn"><img src="img/003-sword.png" class="melee-icon weapon-icon" alt="Melee button"></button>
            <button class="range-btn weapon-btn"><img src="img/004-bow-and-arrow.png" class="range-icon weapon-icon" alt="Range button"></button>
            <button class="magic-btn weapon-btn"><img src="img/005-wizard.png" class="magic-icon weapon-icon" alt="Magic button"></button>
        </div>
        <div class="separator"></div>
        <div class="round-output">
            <div class="enemy-combat"></div>
            <div class="round-results"></div>
        </div>
        <div class="game-results">
            <p class="endText"></p>
            <button class="playAgain">Play Again</button>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">Created by mauZzi</p>
        <div>Icons made by 
            <a href="https://www.flaticon.com/authors/wanicon" title="wanicon">wanicon</a>
             from 
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a>
             from 
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </div>
</body>
</html>
