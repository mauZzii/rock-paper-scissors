<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1 class="game-title">Rock Spock Scissors</h1>
        <p class="game-info">
            Rock beats Scissors, Scissors beats Spock,
            and Spock beats Rock.
        </p>
    </div>
    <div class="main">
        <div class="player-choice">
            <button class="rock-btn player-btn">
                <i class="iconoir-drag-hand-gesture player-icon"></i>
            </button>
            <button class="spock-btn player-btn">
                <i class="iconoir-spock-hand-gesture player-icon"></i>
            </button>
            <button class="scissors-btn player-btn">
                <i class="iconoir-peace-hand player-icon"></i>
            </button>
        </div>
        <div class="separator"></div>
        <div class="round-output">
            <div class="enemy-combat">
                <p class="enemy-text">Enemy's Choice</p>
                <i class="iconoir-emoji-quite enemy-icon"></i>
            </div>
            <div class="round-results">
                <p class="round-number"></p>
                <p class="lives"></p>
                <p class="round-text"></p>
            </div>
        </div>
        <div class="game-results">
            <p class="endText"></p>
            <button class="playAgain">Play Again</button>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">Created by mauZzi</p>
    </div>
</body>
</html>
